<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Confirm Email</title>
    </head>
    <body>
        <div class="login-page">
            <div class="banner">
                <label class="banner-label">JSU Psychology Research</label>
            </div>
            <div class="form">
                <form class="register-form" method="post">
                    <input type="text" name="email" placeholder="JSU Email Address"/><br>
                    <button type="submit" id="confirm-button">Confirm</button><br>
                    <p class="message">Already Registered? <a href="{{ url_for('login') }}">Sign In</a></p><br>
                </form>
            </div>
            <div class="flash-messages">
                {% with flashes = get_flashed_messages() %}
                    {% if flashes %}
                        {% for f in flashes %}
                            <li>{{ f }}</li>
                        {% endfor %}
                    {% endif %}
                {% endwith %}
            </div>
        </div>
    </body>
</html>
