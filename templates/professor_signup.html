<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Professor Sign Up</title>
    </head>
    <body>
        <div class="login-page">
            <div class="banner">
                <label class="banner-label">JSU Psychology Research</label>
            </div>
            Professor Registration for {{ reg_email }}
            <div class="form">
                <form class="confirm-form" method="post">
                    <input type="password" name="password" placeholder="Password"/><br>
                    <input type="password" name="confirm-password" placeholder="Confirm Password"/><br>
                    <button type="submit" id="register-button">Register</button><br>
                </form>
            </div>
            <div class="flash-messages">
                {% with flashes = get_flashed_messages() %}
                    {% if flashes %}
                        {% for f in flashes %}
                            <li>{{ f }}</li>
                        {% endfor %}
                    {% endif %}
                {% endwith %}
            </div>
        </div>
    </body>
</html>
