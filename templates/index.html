<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Research Listings</title>
    </head>
    <body>
        Logged in with {{ current_user.id }}<br>
        <div class="research-listings">
            {% for l in listings %}
                <li>{{ l[0] }}  {{ l[1] }}  {{ l[2] }}  {{ l[3] }}  {{ l[4] }}</li>
            {% endfor %}
        </div>
        <p class="message"><a href="{{ url_for('logout') }}">Logout</a></p><br>
        <div class="flash-messages">
            {% for f in flashes %}
                <li>{{ f }}</li>
            {% endfor %}
        </div>
    </body>
</html>
